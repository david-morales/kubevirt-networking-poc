{{- $root := . -}}
{{- range $i := until (int $root.Values.mongodb.replicas) }}
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: mongodb-vm-{{ $i }}
  namespace: {{ $root.Values.namespace }}
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: mongodb-vm
    spec:
      domain:
        devices:
          disks:
            - name: containerdisk
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
            - name: mongodb-data
              disk:
                bus: virtio
            - disk: {}
              name: secret-disk
              serial: SERIAL
          interfaces:
            - name: default
              masquerade: {}
              model: virtio
        resources:
          requests:
            memory: 2Gi
            cpu: 1
      networks:
        - name: default
          pod: {}
      volumes:
        - name: containerdisk
          containerDisk:
            image: "{{ .Values.vm.imageName }}:{{ .Values.vm.imageTag }}"
        - name: cloudinitdisk
          cloudInitNoCloud:
            secretRef:
              name: mongodb-vm-userdata
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: mongodb-pvc-{{ $i }}
        - secret:
            secretName: mongodb-cert-tls
          name: secret-disk
{{- end }}