apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubevirt-networking-poc-helm
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.namespace }}
  template:
    metadata:
      labels:
        app: {{ .Values.namespace }}
    spec:
      containers:
        - name: {{ .Values.namespace }}
          image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
          ports:
            - containerPort: 8080
          env:
            - name: APP_USER
              value: {{ .Values.namespace }}
            - name: APP_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-user-password
                  key: password
            - name: TLS_ENABLED
              value: {{ .Values.mongodb.mongodb_use_tls | quote }}
          volumeMounts:
            - name: mongodb-cert
              mountPath: /certificates
              readOnly: true
      volumes:
        - name: mongodb-cert
          secret:
            secretName: mongodb-cert-tls
---
apiVersion: v1
kind: Service
metadata:
  name: kubevirt-networking-poc-service
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.app.service.type }}
  ports:
    - port: {{ .Values.app.service.port }}
      targetPort: 8080
  selector:
    app: {{ .Values.namespace }}
