apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: mongodb-vm
  namespace: {{ .Values.namespace }}
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: mongodb-vm
    spec:
      domain:
        devices:
          disks:
            - name: containerdisk
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
            - name: mongodb-data
              disk:
                bus: virtio
          interfaces:
            - name: default
              masquerade: {}
              model: virtio
        resources:
          requests:
            memory: 2Gi
            cpu: 1
      networks:
        - name: default
          pod: {}
      volumes:
        - name: containerdisk
          containerDisk:
            image: "{{ .Values.vm.imageName }}:{{ .Values.vm.imageTag }}"
        - name: cloudinitdisk
          cloudInitNoCloud:
            userData: |
              #cloud-config
              users:
                - name: neo
                  plain_text_passwd: 'neo'
                  lock_passwd: false
                  groups: users, admin
                  sudo: ALL=(ALL) NOPASSWD:ALL
              hostname: mongodb-vm
              package_upgrade: true
              write_files:
                - path: /etc/yum.repos.d/mongodb.repo
                  content: |
                    [mongodb-org-4.4]
                    name=MongoDB Repository
                    baseurl=https://repo.mongodb.org/yum/redhat/8/mongodb-org/4.4/x86_64/
                    gpgcheck=1
                    enabled=1
                    gpgkey=https://www.mongodb.org/static/pgp/server-4.4.asc
                - path: /root/init-mongo.js
                  content: |
                    db = new Mongo().getDB("demo");
                    db.names.insert({name: "John Doe"});
                - path: /root/adjust_config_mongo.sh
                  content: |
                    sed -i 's/^bindIp.*/bindIp: 0.0.0.0/' /etc/mongod.conf
              runcmd:
                - dnf install -y epel-release
                - dnf install -y mongodb-org mongodb-org-server mongodb-org-shell mongodb-org-mongos
                - dnf install -y mongodb-org-tools
                - systemctl daemon-reload
                - systemctl enable --now mongod.service
                - sleep 10
                - chmod +x /root/adjust_config_mongo.sh
                - ./root/adjust_config_mongo.sh
                - systemctl restart mongod.service
                - sleep 10
                - mongo < /root/init-mongo.js
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: mongodb-pvc
